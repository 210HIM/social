
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Social Media Home</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(218, 197, 239, 0.2), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(87, 199, 199, 0.1), transparent 50%);
      z-index: -2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #708ce8, #ec5ad8);
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(220, 210, 210, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      
    }

    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .sidebar {
      width: 250px;
      background: rgba(35, 30, 30, 0.629);
      backdrop-filter: blur(6px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sidebar a {
      color: #f6ecec87;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .main {
      flex: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      position: relative;
    }

.topbar {
  position: fixed;
  top: 0;
  left: 250px;
  right: 0;
  height: 60px;
  background: rgba(35, 30, 30, 0.1);
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
  backdrop-filter: blur(6px);
  transition: top 0.3s ease-in-out;
}


    .topbar strong {
      font-size: 20px;
    }

    .topbar input {
      margin-left: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }

    .feed {
      margin-top: 60px;
    }

    .video-container {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    video {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .play-icon {
      position: absolute;
      font-size: 60px;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      pointer-events: none;
    }

    .paused .play-icon {
      display: block;
    }

    .video-actions {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .video-actions button {
      background: rgba(224, 226, 72, 0.1);
      border: none;
      color: rgb(42, 236, 168);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
    }

    .video-actions button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="background-animation"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>MySocial</h2>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-search"></i> Explore</a>
    <a href="#"><i class="fas fa-envelope"></i> Messages</a>
    <a href="#"><i class="fas fa-bell"></i> Notifications</a>
    <a href="#"><i class="fas fa-user"></i> Profile</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <strong>Home</strong>
      <input type="text" placeholder="Search...">
    </div>

    <!-- Feed -->
    <!-- Feed -->
<div class="feed" id="videoFeed">
  <!-- JavaScript will inject videos here -->
</div>


  <!-- Script -->
  <script>
  const videoPaths = [];
  for (let i = 1; i <= 33; i++) {
    videoPaths.push(`videos/video${i}.mp4`);
  }

  const feed = document.getElementById("videoFeed");

  videoPaths.forEach((src) => {
    const container = document.createElement("div");
    container.className = "video-container paused";
    container.innerHTML = `
      <video loop preload="auto">
        <source src="${src}" type="video/mp4">
        Your browser does not support HTML video.
      </video>
      <div class="play-icon">â–¶</div>
      <div class="video-actions">
        <button title="Like"><i class="fas fa-heart"></i></button>
        <button title="Comment"><i class="fas fa-comment-dots"></i></button>
        <button title="Share"><i class="fas fa-share"></i></button>
      </div>
    `;
    feed.appendChild(container);
  });

  // Topbar hide/show on scroll
  let lastScrollTop = 0;
  const topbar = document.querySelector('.topbar');
  document.querySelector('.main').addEventListener('scroll', function () {
    const currentScroll = this.scrollTop;
    topbar.style.top = currentScroll > lastScrollTop ? '-60px' : '0';
    lastScrollTop = Math.max(0, currentScroll);
  });

  // Use MutationObserver to wait for DOM insert before applying behavior
  const applyVideoLogic = () => {
    const containers = document.querySelectorAll(".video-container");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target.querySelector("video");
        const container = entry.target;

        if (entry.isIntersecting) {
          video.play().catch(err => console.warn("Autoplay blocked", err));
          container.classList.remove("paused");
        } else {
          video.pause();
          container.classList.add("paused");
        }
      });
    }, { threshold: 0.8 });

    containers.forEach(container => {
      observer.observe(container);

      const video = container.querySelector("video");

      container.addEventListener("click", () => {
        if (video.paused) {
          video.play().catch(err => console.warn("Play error", err));
          container.classList.remove("paused");
        } else {
          video.pause();
          container.classList.add("paused");
        }
      });
    });
  };

  // Wait for videos to be added, then apply logic
  setTimeout(applyVideoLogic, 100);
</script>


</body>
</html>
